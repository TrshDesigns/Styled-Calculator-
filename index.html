<!DOCTYPE html>
<html lang="en">

<head>
	<link rel=preconnect href="https://storage.googleapis.com/workbox-cdn/releases/6.1.1/workbox-sw.js">
	<link rel=preconnect href="https://images.unsplash.com">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<script src="/js/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="msteams/msteams-silhouette-32-32.png" />
	<meta name="theme-color" content="#20b2abf8">
	<meta name="description" content="A simple styled calculator">
	<link rel="manifest" href="manifest.json">
	<title>Calculator</title>
</head>

<body>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js');
		}
	</script>
	<div id="calculator">
		<div id="result">
			<div id="history">
				<p id="history-value"></p>
			</div>
			<div id="output">
				<p id="output-value"></p>
			</div>
		</div>
		<div id="keyboard">
			<button class="operator" id="clear">C</button>
			<button class="operator" id="backspace">CE</button>
			<button class="operator" id="%">%</button>
			<button class="operator" id="/">&#247;</button>
			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="operator" id="*">&times;</button>
			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="operator" id="-">-</button>
			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>
			<button class="operator" id="+">+</button>
			<button class="empty" id="empty">empty</button>
			<button class="number" id="0">0</button>
			<button class="empty" id="empty">empty</button>
			<button class="operator" id="=">=</butto>
		</div>
	</div>
</body>

</html>
